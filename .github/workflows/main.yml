# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [19.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: build files
        working-directory: ./
        run: |
          npm i
          npm run build

      - name: zip distributions
        run: zip -r cicd-app.zip ./public ./scripts ./src ./appspec.yml ./package.json ./deploy.json

      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: upload to S3
        run: aws s3 cp --region us-east-2 ./cicd-app.zip s3://ssossotable/public/

      - name: deploy with AWS codeDeploy
        run: aws deploy create-deployment
          --application-name ssossotable
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name group
          --s3-location bucket=ssossotable,bundleType=zip,key=public/cicd-app.zip
